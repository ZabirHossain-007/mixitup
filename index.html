<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag starts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- seo optimizer code will goes here -->

    <!-- meta tag ends -->
    <title>MixItUp</title>
    <!-- css link will goes here -->
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- This link will use for responsive purpose -->
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
      <h2 class="text-center   cTitle">MixItUp</h2>
      <section class="work-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box-menu">
                        <ul>
                            <li class="mixitup-control-active" data-filter="*">All</li>
                            <li  data-filter=".photo">Photography</li>
                            <li  data-filter=".ui">Ui/Ux</li>
                            <li  data-filter=".paint">Painting</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row box-list">
                <div class="col-lg-4 mix box-item photo paint">
                    <img src="images/1.jpg" alt="mixitup">
                </div>
                <div class="col-lg-4 mix box-item ui">
                    <img src="images/2.jpg" alt="mixitup">
                </div>
                <div class="col-lg-4 mix box-item ui">
                    <img src="images/3.jpg" alt="mixitup">
                </div>
                <div class="col-lg-4 mix box-item paint">
                    <img src="images/4.jpg" alt="mixitup">
                </div>
                <div class="col-lg-4 mix box-item paint">
                    <img src="images/5.jpg" alt="mixitup">
                </div>
                <div class="col-lg-4 mix box-item photo ui">
                    <img src="images/6.jpg" alt="mixitup">
                </div>
            </div>

        </div>
      </section>
   
   
 

    <!-- js link will add here -->
<!-- bootstrapbundle min js will link every time -->
    <script src="js/jquery.min.js"></script>
    <!-- plugin -->
<script src="plugin/mixitup/dist/mixitup.min.js"></script>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
